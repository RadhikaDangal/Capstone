  <body>
    <div class="container">
    <style>
      body {
        background-color: rgb(239, 223, 232);
      }
    </style>

<div class="container">
  <div class="grid text-center">
    <div class="g-col-12"></div>
    <h1>QALAKARII</h1>
  </div>
</div>

<div id="nav-placeholder">
  <script>
          $(function(){
              $("#nav-placeholder").load("templates/nav.html");
          });
          </script>
  </div>


    <div class="container">
      <form action="#" method="POST">
        <h1>Register</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" name="name" class="Name form-control" placeholder="Name" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Telephone</label>
          <input id="name" type="text" name="name" class="Name form-control" placeholder="Phone Number" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Email</label>
          <input id="name" type="text" name="name" class="Name form-control" placeholder="Email" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Password</label>
          <input id="name" type="text" name="name" class="Name form-control" placeholder="Password" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label"></label>
          <button class="btn btn-primary" type="submit" value="Add" name="submit">Submit</button>
        </div>

        <div id="feedback">
          <h5><strong>How did you hear about us?</strong></h5>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" id="radio1" name="cmethod" value="phone" checked>
            <label class="form-check-label" for="radio1">Phone</label>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" id="radio2" name="cmethod" value="mail">
            <label class="form-check-label" for="radio2">Email</label>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" id="radio3" name="cmethod" value="post">
            <label class="form-check-label" for="radio3">Post</label>
        </div>
      </form>
    </div>
  </body>
</div>
